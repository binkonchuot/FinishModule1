<!--Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước. Hàm có-->
<!--1 tham số truyền vào mà một mảng các ký tự. Hàm trả về false nếu không có-->
<!--ký tự nguyên âm nào.-->

<!--Viết chương trình nhập vào một chuỗi bất kỳ. Gọi hàm tìm số ký tự nguyên-->
<!--âm vừa xây dựng ở trên.-->
<!--Nguyên âm là các ký tự: a, o, e, u, i-->
<body>
<script>
    function findVowel(string) {
        let vowel = ["a", "e", "i", "o", "u"];
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            if (vowel.indexOf(string[i]) !== -1) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return false;
        }
    }
    let string = prompt("Nhập vào một chuỗi :");
    findVowel(string);
    alert("Số kí tự nguyên âm " + ' ' + findVowel(string));
</script>
</body>
</html>
