<!--Xây dựng hàm giải phương trình bậc nhất, biết tham số là các hệ số-->
<!--nguyên a, b. Hàm trả về nghiệm của phương trình theo tham số đã cho.-->
<!--Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất-->
<!--với hệ số a = 5; b = 8-->
<body>
<script>
    function firstDegreeEquation(a, b) {
        alert('ta có với a = '+ a +' và b = '+ b + ' ta có kết quả của phương trình Bậc nhất ax + b = 0 là: ')
        if (a === 0) {
            if (b === 0)
            {
                alert('Phương trình có vô số nghiệm')
            }
            else
            {
                alert('Phương trình có vô nghiệm')
            }
        }
        else
            alert('Phương trình có một nghiệm là x: ' + (-b / a) )
    }
    firstDegreeEquation(5, 8);
</script>
</body>
